apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  releaseName: prometheus
  chart:
    spec:
      chart: prometheus
      version: '19.2.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus-repo
        namespace: monitoring
      interval: 1m